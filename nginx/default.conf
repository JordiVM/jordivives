server {
    listen       8080;
    server_name  localhost;
    access_log  /var/log/nginx/localhost.access.log;
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    ## Define 404 pages URL
    location / {
     try_files $uri $uri/ =404; 

    }    
}

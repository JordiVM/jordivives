server {
    listen 8080;
    server_name jordiviv.es;
    return 301 $scheme://jordiviv.es$request_uri;
}

server {
    listen 8080;

    root /var/www/jordiviv.es;
    index index.html index.htm;
    server_name jordiviv.es;
    access_log /var/log/nginx/jordiviv.es.log;

    if (!-f "${request_filename}index.html") {
        rewrite ^/(.*)/$ /$1 permanent;
    }

    if ($request_uri ~* "/index.html") {
        rewrite (?i)^(.*)index\.html$ $1 permanent;
    }   

    if ($request_uri ~* ".html") {
        rewrite (?i)^(.*)/(.*)\.html $1/$2 permanent;
    }

    location / {
        try_files $uri.html $uri $uri/ /index.html;
    }
}
